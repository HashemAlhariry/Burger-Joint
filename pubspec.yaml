name: burgerjoint
description: Project for Burger Joint
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.6
  provider: 5.0.0
  animated_splash_screen: ^1.0.1+2
  http: ^0.13.3
  shimmer: ^2.0.0
  google_fonts: ^2.1.0
  smooth_page_indicator: ^0.3.0-nullsafety.0
  font_awesome_flutter: ^9.1.0
  fluttertoast: ^8.0.8
  geolocator: ^7.4.0



dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  assets:
    - languages/ar.json
    - languages/en.json
    - assets/GIFs/
    - assets/images/
    - assets/images/about-us/
  uses-material-design: true

